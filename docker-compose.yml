# ManufacturingIQ Metal ERP â€” Production Docker Compose (Coolify-compatible)
#
# Coolify: Select "Docker Compose" build pack, branch "main", base directory "/"
# Manual: docker compose up -d
#
# First-run site creation takes 2-5 minutes.
# Login: Administrator / admin

x-customizable-image: &customizable_image
  build:
    context: .
    dockerfile: Containerfile
    args:
      - FRAPPE_BRANCH=version-16
      - FRAPPE_PATH=https://github.com/frappe/frappe
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
  restart: unless-stopped

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*depends_on_configurator, *customizable_image]
  volumes:
    - sites:/home/frappe/frappe-bench/sites

services:
  # --- One-shot setup: writes DB/Redis config, generates apps.txt ---
  configurator:
    <<: *backend_defaults
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host db;
        bench set-config -gp db_port 3306;
        bench set-config -g redis_cache "redis://redis-cache:6379";
        bench set-config -g redis_queue "redis://redis-queue:6379";
        bench set-config -g redis_socketio "redis://redis-queue:6379";
        bench set-config -gp socketio_port 9000;
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    restart: on-failure

  # --- One-shot: creates site, installs apps, applies branding ---
  create-site:
    <<: *customizable_image
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for configurator...";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "Timed out waiting for configurator" && exit 1;
          fi;
        done;
        echo "Configuration ready, creating site...";
        bench new-site --no-mariadb-socket
          --db-root-password=${DB_PASSWORD:-changeme123}
          --mariadb-user-host-login-scope='%'
          --admin-password=${ADMIN_PASSWORD:-admin}
          frontend;
        bench --site frontend install-app erpnext;
        bench --site frontend install-app foundry_management;
        bench --site frontend execute foundry_management.install.set_branding;
        bench --site frontend execute foundry_management.install.set_indian_defaults;
        bench --site frontend set-config app_name "Perimattic";
    depends_on:
      configurator:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: on-failure

  # --- Application server (Gunicorn) ---
  backend:
    <<: *backend_defaults

  # --- Nginx reverse proxy (serves assets + proxies to backend) ---
  frontend:
    <<: *customizable_image
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "${HTTP_PUBLISH_PORT:-8080}:8080"
    depends_on:
      - backend
      - websocket

  # --- Socket.IO for real-time updates ---
  websocket:
    <<: [*depends_on_configurator, *customizable_image]
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  # --- Background workers ---
  queue-short:
    <<: *backend_defaults
    command: bench worker --queue short,default

  queue-long:
    <<: *backend_defaults
    command: bench worker --queue long,default,short

  # --- Scheduled tasks ---
  scheduler:
    <<: *backend_defaults
    command: bench schedule

  # --- MariaDB ---
  db:
    image: mariadb:11.8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme123}
      MARIADB_AUTO_UPGRADE: 1
    volumes:
      - db-data:/var/lib/mysql

  # --- Redis ---
  redis-cache:
    image: redis:6.2-alpine
    restart: unless-stopped

  redis-queue:
    image: redis:6.2-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data

volumes:
  sites:
  db-data:
  redis-queue-data:
